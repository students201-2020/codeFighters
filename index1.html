<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/pagefavicon.png" type="image/png" size="16x16">
  
  <title>codeFighters</title>
</head>
<body>
  <main>
    <!--items below are for the bosses-->
    <section id="boss">

      
      <div id="boss-img">
        <img src="./img/boss1.jpeg" alt="">

          <li>health</li>
          <li>attack</li>
          <li>remaining health</li>
        </ul>

      </div>

        <img src="./img/assassin.jpeg" alt="">

      <div id="player-stats"></div>
      <ul>
        <li>health</li>
        <li>attack</li>
        <li>remaining health</li>
      </ul>

    </section>

    <section>
      <button type="submit"></button>
    </section>

  </main>
  <script src="app.js"></script>
